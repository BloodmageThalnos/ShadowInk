	<script>
		window.onload=function(){
			$('#leftbarbtn').css('margin-top',($('#leftbarchild').height()/2-30)+'px');
			$('#leftbarbtn').bind("click",lbclose);
            $(document).bind("mouseup",function(e){
                    $('#_1')[0].tag=0
                    $('#_2')[0].tag=0
                    $('#_3')[0].tag=0
                })
			$('._progress').bind("mousedown",function(e){
			    e.target.tag=1
                $(this).val((e.pageX-$(this).offset().left)*100/$(this).width())
            })
            $(document).bind("mousemove",function(e){
                for(i=1;i<=3;i++){
                    tar = $('#_'+i);
                    if(tar[0].tag){
                        tar.val((e.pageX-tar.offset().left)*100/tar.width())
                        break;
                    }
                }
            })
		}
		function lbclose(){
			$('#leftbaaar').css('margin-left','-360px');
			$('#leftbarbtn').text('>>');
			$('#leftbarbtn').unbind("click",lbclose);
			$('#leftbarbtn').bind("click",lbopen);
		}
		function lbopen(){
			$('#leftbaaar').css('margin-left','0');
			$('#leftbarbtn').text('<<')
			$('#leftbarbtn').unbind("click",lbopen);
			$('#leftbarbtn').bind("click",lbclose);
		
		}
	</script>
