<html>
<header>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta http-equiv="Access-Control-Allow-Origin" content="*">
	<title>墨影-水墨画创作交流平台</title>
	<script type="text/javascript" src="./jquery.js"></script>	
	<link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="./login.css">
	<script type="text/javascript" src="./login.js"></script>
	<style>
		input::-webkit-input-placeholder{
			color:black;
		}
        .row{
            display: table-cell;
            vertical-align: middle;
        }
        .row-centered {
            text-align:center;
        }
        .col-centered {
            display:inline-block;
            float:none;
            text-align:left;
            margin-right:-4px;
        }
    </style>
</header>
<body style="background-image:url(../img/bk.jpg);
			background-size:cover;">
		<div class="container-fluid" style="">
            <div class="row row-centered" >	
				<img src="../img/icon.png" style="float:left;">
                <div class="well col-md-6 col-centered" style="
							margin-top:15%;
							height:600px;
							width:800px;
							background-color:transparent;
							border:5px solid;
							text-align:center;
							border-radius: 25px;">
                    <h1 style="text-align:center;font-family:华文行楷;font-size:60px;margin:10%;">用户登录</h1>
                        <div class="input-group input-group-md" style="margin:2% 10% 5% 10%;">
                            <span class="input-group-addon" id="sizing-addon1" style="background-color:transparent;border:none;border-bottom:5px solid;"><i class="glyphicon glyphicon-user" style="font-size:35px;" aria-hidden="true"></i></span>
                            <input type="text" class="form-control" style="background-color:transparent;height:55px;border:none;border-bottom:5px solid;font-family:华文行楷;font-size:35px;" id="userid" name="userid" placeholder="请输入用户ID"/>
                        </div>
                        <div class="input-group input-group-md" style="margin:5% 10% 2% 10%;">
                            <span class="input-group-addon" id="sizing-addon2" style="background-color:transparent;border:none;border-bottom:5px solid;"><i class="glyphicon glyphicon-lock" style="font-size:35px;"></i></span>
                            <input type="password" class="form-control" style="background-color:transparent;height:55px;border:none;border-bottom:5px solid;font-family:华文行楷;font-size:35px;" id="password" name="password" placeholder="请输入密码"/>
                        </div>   
						<a href="#" style="float:left;font-size:20px;">&#160&#160&#160&#160注册账号</a>
						<a href="#" style="float:right;font-size:20px;">忘记密码&#160&#160&#160&#160</a>
						<br/><br/>
                        <button type="submit" class="btn btn-lg" style="width:65%;height:70px;background-color:orange;border-radius:25px;display:block;margin:0 auto;">登录</button>
                </div>
            </div>
        </div>
</body>
</html>
