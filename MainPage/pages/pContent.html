<html>
<head>
    <title>墨影</title>
    <script type="text/javascript" src="../bin/jquery.js"></script>
    <script type="text/javascript" charset="utf-8" async src="../my_files/my.js"></script>       
	<meta name="viewport" content="width=device-width, initial-scale=0.5">
    <!-- Bootstrap 核心文件 -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>	
	<link href="./pContent.css" rel="stylesheet">
	<script type="text/javascript" charset="utf-8" async src="./slide.js"></script> 
	
</head>
<body>
	<div class="MainPage-TopBar" id="MainPage-TopBar" style="width:300%;">
		<div class="imgContainer" style="border:1px solid black;">           
			<img src="../image/1.png" id="img1"  style="width:90%;position:relative;margin-left:-87.5%;"> 
		</div>
		<div class="imgContainer" style="border:1px solid black;">           
			<img src="../image/bk.jpg" id="img2"  style="width:90%;position:relative;margin-left:-95%;"> 
		</div>
		<div class="imgContainer" style="border:1px solid black;">           
			<img src="../image/barbk.jpg" id="img3"  style="width:90%;position:relative;margin-left:-102.5%;"> 
		</div>
	</div>
    {% for article in articles %}
	<div class="ArticleBar">
        <div class="left_ArticleBar">
            <div class="left_imgContainer">           
                <img src="{{article.picurl}}" style="height:100%;width:100%;"> 
            </div>
        </div>
        <div class="right_ArticleBar">
            <div class="imgContainer" style=""> 
                <br/>
                <span style="font-size:35px;">{{article.title}}</span>
                <br/><br/><br/><br/><br/><br/><br/>
                <p class="glyphicon glyphicon-time" style="font-size:25px;float:right;">{{article.time}}</p>
            </div>
        </div>
	</div>
    {% endfor %}
</body>
</html>
